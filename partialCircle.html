<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partial Circle</title>

    <style>
        #container {
            width: 100px;
            height: 20px;
            overflow: hidden;
        }

        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: orange;
        }
    </style>

</head>

<body>

    <div id="container">
        <div id="circle"></div>
    </div>

</body>
</html>
